<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página del carrito de BookCame">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link id="estilo_css" rel="stylesheet" href="./css/estilos_bootstrap.css">
    <link rel="stylesheet" href="./css/animaciones.css">
    <script src="./js/main.js" type="module" async defer></script>
</head>

<body>
    <header class="container-fluid text-center header">
        <div class="container-fluid">
            <div class="row justify-content-around align-items-center">
                <!-- Primera parte - Logo -->
                <div class="col-sm-2">
                    <a href="./LandingPage.html" aria-label="Ir a página de inicio" tabindex="-1"><img id="logo" class="icono_logo animacion_logo"
                            src="./Iconos Bootstrap/LOGO Book Came SIN FONDO.svg" alt="Logo de BookCame"></a>
                </div>
                <!-- Segunda parte - Resto -->
                <div class="col-sm-8 w-75">
                    <div class="row g-0 w-100 justify-content-around"><!-- Primera fila - Título y cambio de modo-->
                        <div class="col-sm-9">
                            <div class="titulo lh-1">
                                <h1 class="animacion_cabecera">BookCame</h1>
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-2 tamanio_elemento_nav">
                            <button class="animacion_cambio_modo modo_hover aspecto_modo" id="boton_traduccion" tabindex="-1">
                                <img src="./img/translate.svg" class="tamanio_icono_nav" style="width:30px" alt="cambiar idioma">
                            </button>
                            <div id="menu_traducciones" class="menu oculto">
                                <p class="idioma">Español</p>
                                <p class="idioma">English</p>
                            </div>
                            <button class="animacion_cambio_modo modo_hover aspecto_modo" id="boton_modo" tabindex="-1">
                                <img src="./Iconos Bootstrap/cambio_modo.svg" class="tamanio_icono_nav"
                                    alt="modo oscuro">
                            </button>
                        </div>
                    </div>

                    <div class="row linea"><!-- Segunda fila - hr-->
                        <div class="lh-1">
                            <hr class="animacion_barra_movimiento" />
                        </div>
                    </div>
                    <div class="row pb-1 lh-1 justify-content-around" tabindex="-1">
                        <!-- Tercera fila - barra de navegación-->
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <nav class="navbar navbar-expand-lg bg-body-tertiary" tabindex="-1">
                                <div class="container-fluid justify-content-center">
                                    <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                        aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon icono_barra_nav">≡</span>
                                    </button>
                                    <div class="collapse navbar-collapse justify-content-end"
                                        id="navbarSupportedContent">
                                        <div class="d-flex justify-content-end">
                                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                                <li>
                                                    <form class="d-flex" role="search" tabindex="-1">
                                                        <input class="form-control me-2" type="search"
                                                            placeholder="Search" aria-label="Search" tabindex="-1">
                                                        <a href="./busquedaLibro.html" aria-label="Buscar libro" tabindex="-1"><button
                                                                class="btn btn-outline-success" type="button"
                                                                tabindex="-1"><img src="./Iconos Bootstrap/search.svg"
                                                                    alt="Buscar" tabindex="-1"></button>
                                                        </a>
                                                    </form>
                                                </li>
                                                <li class="nav-item">
                                                    <div id="carrito" class="d-flex justify-content-center carritoDesplegable">
                                                        <a href="#comprar" aria-label="Ir al carrito" class="nav-link boton_hover"
                                                            style="display: flex;" tabindex="-1">
                                                            <img src="./Iconos Bootstrap/Carrito.svg"
                                                                class="tamanio_icono_nav" alt="Carrito">
                                                        </a>
                                                        <div class="carritoDesplegado">
                                                            <ul id="listaCarrito">
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="nav-item">
                                                    <div class="d-flex justify-content-center">
                                                        <a href="#usuario" aria-label="Ir a usuarios" class="nav-link boton_hover"
                                                            style="display: flex;" tabindex="-1">
                                                            <img src="./Iconos Bootstrap/usuario.svg"
                                                                class="tamanio_icono_nav" alt="Usuario">
                                                        </a>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="pagina_carrito">
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
        </button> -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelar_modal" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="boton_aceptar">Continuar</button>
                </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <h1>Carrito</h1>
            </div>
        </div>
        <div id="carro_compra" class="container text-center"></div>
    </main>

    <footer class="footer">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-4">
                    <div class="footer__socials">
                        <div class="iconos-social">
                            <a href="#facebook" aria-label="Ir a facebook"><img src="./Iconos Bootstrap/facebook.svg" alt="facebook"></a>
                            <a href="#twitter" aria-label="Ir a twitter-x"><img src="./Iconos Bootstrap/twitter-x.svg" alt="twitter-x"></a>
                            <a href="#instagram" aria-label="Ir a instagram"><img src="./Iconos Bootstrap/instagram.svg" alt="instagram"></a>
                        </div>
                        <div>
                            <a href="./informacion.html" aria-label="Ir a contactar" style="color:var(--color-tipografia)">Datos de <br />Contacto</a>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="footer__contact">
                        <p><img src="./Iconos Bootstrap/whatsapp.svg" alt="WhatsApp"></p>
                        <p>TELÉFONO DE <br /> ATENCIÓN AL CLIENTE</p>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="footer__legal">
                        <p class="sin_espacios">INFORMACIÓN LEGAL</p>
                        <p class="sin_espacios">Política de privacidad</p>
                        <p class="sin_espacios">Política de cookies</p>
                        <p class="sin_espacios">Condiciones de venta</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="footer__copyright">
                    <p class="sin_espacios animacion_transicion">copyright (&copy 2024 BookCame)</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
